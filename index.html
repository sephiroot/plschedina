<!DOCTYPE html>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="app/app.js"></script>
<script src="app/services.js"></script>
<html ng-app="plSchedina"
      lang="en">
    <head>
        <meta charset="utf-8">
        <link href="css/bootstrap.min.css"
              rel="stylesheet">
        <link href="css/sidebar-style.css"
              rel="stylesheet">
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">-->
        <title>Gioca la tua schedina per il campionato Platypus!</title>
    </head>
    <body>
        <div class="navbar navbar-default"
             ng-if="!user.logged"
             id="navbar"
             style="text-align: center; background: #09aff0">
            <div style="display: inline-block">
                <a href="http://milano.plsport.it"><img
                        src="http://milano.plsport.it/wp-content/uploads/2016/01/plsport_125x50.png"></a>
            </div>
        </div>
        <div style="text-align: center;"
             ng-if=" !user.logged">
            <div style=" display: inline-block">
                <h2>Login</h2>
                <label for="inputEmail"
                       class="sr-only">Email</label>
                <input type="email"
                       id="inputEmail"
                       ng-model="user.mail"
                       class="form-control"
                       placeholder="Email"
                       required="true"
                       autofocus="">
                <label for="inputPassword"
                       class="sr-only">Password</label>
                <input type="password"
                       id="inputPassword"
                       ng-model="user.pwd"
                       class="form-control"
                       placeholder="Password"
                       required="true">
                <br />
                <button class="btn btn-md btn-primary btn-block"
                        type="submit"
                        ng-click="login()">Entra
                </button>
            </div>
        </div>
        <div ng-if="user.logged">
            <div class="container">
                <div ng-view=""
                     id="ng-view"></div>
            </div>
        </div>
    </body>
</html>
